name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: heroku git:remote -a ${{github.event.repository.name}}
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{github.event.repository.name}} #Must be unique in Heroku
          heroku_email: "hassanaftab.pk@gmail.com"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
